<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="footer"></div>
    <div id="container">
        <div id="left-container">
            <div id="left-player">
                <img src="assets/images/player-one.svg" alt="">
                <div>
                    <h3>PLAYER 1</h3>
                    <p id="player1-score">12</p>
                </div>
            </div>
        </div>
        <div id="middle-container">
            <div id="middle-header">
                <button id="menu-button">
                    MENU
                </button>
                <img src="assets/images/logo.svg" alt="" id="logo">
                <button id="restart-button">
                    RESTART
                </button>
            </div>
            <div id="board">
                <img src="assets/images/board-layer-black-large.svg" alt="board-layer-black-large" id="board-layer-black-large">
                <img src="assets/images/board-layer-white-large.svg" alt="board-layer-white-large" id="board-layer-white-large">
            </div>
            <div id="player-turn-container">
                <img src="assets/images/turn-background-red.svg" alt="turn-background-red" id="turn-background-red">
            </div>
            <h3 id="player-turn">PLAYER 1'S TURN</h3>
            <p id="player-turn-timer">3s</p>
        </div>
        <div id="right-container">
            <div id="right-player">
                <img src="assets/images/player-two.svg" alt="">
                <div>
                    <h3>PLAYER 2</h3>
                    <p id="player2-score">12</p>
                </div>
            </div>
        </div>
        
    </div>
</body>
</html>
